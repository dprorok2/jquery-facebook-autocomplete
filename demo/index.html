<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="jquery-facebook-autocomplete.css">
    <script type="text/javascript" src="jquery-facebook-autocomplete.js"></script>
    <style>
      .navbar-fb-text{
        color: #fff !important;
        text-shadow: 0 -1px rgba(0, 0, 0, .5); 
        -webkit-font-smoothing: antialiased;
      }
    </style>
  </head>
  <body style="overflow:hidden">
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '584858804947426',
        status     : true,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.2'
      });
      FB.getLoginStatus(function(response) {
        if(response.status === 'connected'){
          initializeDemo();
        }
      });
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
    var autocompleteDemo;
    function initializeDemo(){
      autocompleteDemo = new $.autoComplete($("#facebook-demo"));
      $("#login-button").replaceWith("<span class=\"navbar-text navbar-fb-text\">You are logged in<span>");
    }
  </script>
  <nav class="navbar navbar-default" style="background-color: #3a5795; border-color: initial; border-radius: initial">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand navbar-fb-text" href="#">Facebook Autocomplete</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><fb:login-button id="login-button" scope="public_profile,email,user_friends" style="padding-top:12px"></fb:login-button></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class = "container" style="padding-top: 20px">
      <input id="facebook-demo" class="form-control" type="text" placeholder="Sign in and type a name to demo" style="max-width:500px; margin:auto"/>
    </div>
  </body>
</html>
