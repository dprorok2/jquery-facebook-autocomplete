<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="jquery-facebook-autocomplete.css">
    <script type="text/javascript" src="jquery-facebook-autocomplete.js"></script>
  </head>
  <body>
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '584858804947426',
        status     : true,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.2'
      });
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Facebook Autocomplete</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><fb:login-button scope="public_profile,email" style="padding-top:12px"></fb:login-button></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container" style="padding-top: 50px">
      <br>
      <input id="facebook-demo" class="form-control" type="text" style="max-width:500px; margin:auto" placeholder="Type a name to demo"/>
    </div>
  </body>
</html>
