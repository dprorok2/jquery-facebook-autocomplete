<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="jquery-facebook-autocomplete.css">
    <script type="text/javascript" src="jquery-facebook-autocomplete.js"></script>
  </head>
  <body>
    <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '584858804947426',
        status     : true,
        cookie     : true,
        xfbml      : true,
        version    : 'v2.2'
      });
      FB.getLoginStatus(function(response) {
        if(response.status === 'connected'){
          initializeDemo();
        }
      });
    };
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "//connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));

    function initializeDemo(){
      $("#facebook-demo").autoComplete();
    }
  </script>
  <nav class="navbar navbar-default" style="background-color: #3a5795; border-color: initial; border-radius: initial">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" style="color: #fff; text-shadow: 0 -1px rgba(0, 0, 0, .5); -webkit-font-smoothing: antialiased;">Facebook Autocomplete</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><fb:login-button scope="public_profile,email" style="padding-top:12px"></fb:login-button></li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container" style="padding-top: 50px">
      <br>
      <input id="facebook-demo" class="form-control" type="text" style="max-width:500px; margin:auto" placeholder="What it looks like" disabled/>
      <div class="autocomplete" style="max-width: 500px; margin: auto;">
        <ul class="autocomplete-list">
          <li class="autocomplete-user" title="Nick Kortendick" aria-label="Nick Kortendick" role="option" aria-selected="false" >
            <img class="autocomplete-image" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xaf1/v/t1.0-1/c6.0.50.50/p50x50/10177470_10202883282397550_2703123358142543029_n.jpg?oh=ea191b9a1aa6177dab7fffe69a91f291&oe=5542743A&__gda__=1429496048_c26159c44ce557ba34fa6cb625e06dcd">
            <span class="autocomplete-name">Nick Kortendick</span>
          </li>
          <li class="autocomplete-user autocomplete-user-selected" title="David James Prorok" aria-label="David James Prorok" role="option" aria-selected="false">
            <img class="autocomplete-image" alt="" src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-xfa1/v/t1.0-1/c3.0.50.50/p50x50/10676125_928328733848640_4642340179141022936_n.jpg?oh=ebbe245d5786e82460ef138a873e4894&oe=553BFC1F&__gda__=1429889087_ef767fe10c31c1f6a196a03250840f11">
            <span class="autocomplete-name autocomplete-name-selected">David James Prorok</span>
          </li>
        </ul>
      </div>
    </div>
    <div class = "container" style="padding-top: 50px">
      <input id="facebook-demo" class="form-control" type="text" style="max-width:500px; margin:auto" placeholder="Type a name to demo"/>
    </div>
  </body>
</html>
